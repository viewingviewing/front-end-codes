<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세 후기 페이지</title>
  
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/review-detail.css">
  
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script defer src="js/index.js"></script>
  <script defer src="js/review-detail.js"></script>

</head>
<body>

  <!-- HEADER -->
  <header class="header--white">
    <div class="inner">

      <a href="/" class="logo">
        <img src="img/logo_navy.png" alt="뷰잉뷰잉">
      </a>
      <div class="sub-menu">
        <a href="login.html" class="btn login">로그인 | 회원가입</a>
      </div>

    </div>

  </header>

  <!-- REVIEW -->
  <div class="review">
    <div class="inner">

      <div class="seat-info">
        <p>고척스카이돔 3층 314구역 e열 5번</p>
      </div>
      <div class="review-detail">
        <div class="profile">
          <div class="left">
            <img src="img/user_navy.png" alt="프로필사진">
          </div>
          <div class="right">
            <p class="profile__name">뷰잉</p>
            <ul class="profile__info">
              <li>
                키
                <span>160-165cm</span>
              </li>
              <li>
                앉은키
                <span>보통</span>
              </li>
              <li>
                <span>안경 착용</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="show-info">
          <p class="show__name">2018 Melon Music Award</p>
          <p> | </p>
          <p class="show__date">2018. 12. 07</p>
        </div>
        <div class="star-container">
            <span>시야</span>
            <span class="star">★★★★★</span>
            <span>음향</span>
            <span class="star">★★★★★</span>
            <span>좌석편의</span>
            <span class="star">★★★★★</span>
        </div>
        <div class="review-container">
          <div class="review__text">
            <p>리뷰 텍스트 영역</p>
          </div>
          <div class="review__img">
            <ul class="imgs">
                <li><img src="/img/4.PNG" class="img"></li>
                <li><img src="/img/5.PNG" class="img"></li>
                <li><img src="/img/6.PNG" class="img"></li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
