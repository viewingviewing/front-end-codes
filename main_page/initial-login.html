<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/initial-login.css">

  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script defer src="js/script.js"></script>
  <script defer src="js/initial-login.js"></script>

</head>
<body>

  <!-- HEADER -->
  <header class="header--white">
    <div class="inner">

      <a href="/" class="logo">
        <img src="../img/logo_navy.png" alt="뷰잉뷰잉">
      </a>
      <div class="sub-menu">
        <a href="../login.html" class="btn login">로그인 | 회원가입</a>
      </div>

    </div>
  </header>

  <!-- INITIAL LOGIN-->
  <div class="user-info">
    <div class="inner">
      <h1>회원 정보 수정</h1>
      
      <div class="name">
        <label>이름<span>*</span></label>
        <div class=name-input><input></div>
      </div>

      <div class="email">
        <label>이메일<span>*</span></label>
        <div class="email-input"><input value="vngvng812@naver.com" readonly></div>
      </div>

      <div class="nick-name">
        <label>닉네임<span>*</span></label>
        <div class="nickName-input"><input id="nickName" onkeyup="duplicationCheck()"></div>
        <span id="warning"></span>
      </div>

      <div class="birth">
        <label>생년월일<span>*</span></label>
        <div class="year">
          <select>
            <option id="initial">선택</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
            <option>2012</option>
            <option>2011</option>
            <option>2010</option>
            <option>2009</option>
            <option>2008</option>
            <option>2007</option>
            <option>2006</option>
            <option>2005</option>
            <option>2004</option>
            <option>2003</option>
            <option>2002</option>
            <option>2001</option>
            <option>2000</option>
          </select>
          <span>년</span>
        </div>

        <div class="month">
          <select>
            <option id="initial">선택</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>          
          </select>
          <span>월</span>
        </div>

        <div class="day">
          <select>
            <option id="initial">선택</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>      
            <option>13</option>  
            <option>14</option>  
            <option>15</option>  
            <option>16</option>  
            <option>17</option>  
            <option>18</option>  
            <option>19</option>      
            <option>20</option>
            <option>21</option>
            <option>22</option>  
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
          </select>
          <span>일</span>
        </div>
      </div>
      
      <div class="gender">
        <label>성별<span>*</span></label>
        <div class="gender-select">
          <input type="radio" name="gender" class="male" id="male" value="male"><span>남성</span>
          <input type="radio" name="gender" class="female" id="female" value="female"><span>여성</span>
          <input type="radio" name="gender" class="private" id="private" value="private"><span>비공개</span>
        </div>
      </div>

      <div class="profile">
        <label>프로필</label>

        <div class="height">
          <span>키</span>
          <input>
          <span>cm</span>
        </div>

        <div class="sit-height">
          <span>앉은키</span>
          <select>
            <option id="initial">선택</option>
            <option>작음</option>
            <option>보통</option>         
            <option>큼</option>
          </select>
        </div>

        <div class="glasses-lens">
          <input type="checkbox" id="glasses" value="glasses"><span>안경 착용</span>
          <input type="checkbox" id="lens" value="lens"><span>렌즈 착용</span>
        </div>

      </div>

      <div class="submit">
        <button type="button">업로드</button>
      </div>

    </div>
  </div>
  
</body>
</html>
