<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰잉뷰잉</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div id="page">
        <header>
            <div id="logo-cont">
                <img class = "logo" src = "./img/logo.png" alt = "Logo">
            </div>

            <div id="login-cont">
                <a href="#">로그인 / 회원가입</a>
            </div>
        </header>
        <div class="search-cont">
          <div class="search">
            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">분류</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">공연장명</a></li>
                <li><a class="dropdown-item" href="#">공연명</a></li>
                <li><a class="dropdown-item" href="#">아티스트명</a></li>
              </ul>
              <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="공연장 / 공연명 / 아티스트명을 검색하세요.">
            </div>
          </div>
        </div>
        <div id="recent_review">
          <h3 class="section-title">최근 올라온 후기</h3>
          <div id="review-cont">
            <div class="review card" style="width: 22rem;">
              <img src="img/1.jpg" class="card-img-top" alt="review image">
              <div class="card-body">
                <div class="review-info">
                  <div class="review-info-top">
                    <div class="yellow-star">★★☆☆☆</div>
                    <span>vngv***</span>
                    <span>| 2022.07.09</span>
                  </div>
                  <p>Wanna One World Tour [ONE: THE WORLD] in Seoul</p>
                  <p>314구역 E열 5번</p>
                </div>
              </div>
            </div>
            <div class="review card" style="width: 22rem;">
              <img src="img/2.jpg" class="card-img-top" alt="review image">
              <div class="card-body">
                <div class="review-info">
                  <div class="review-info-top">
                    <div class="yellow-star">★★☆☆☆</div>
                    <span>vngv***</span>
                    <span>| 2022.07.09</span>
                  </div>
                  <p>Seventeen World Tour : Be The Sun</p>
                  <p>314구역 E열 5번</p>
                </div>
              </div>
            </div>
            <div class="review card" style="width: 22rem;">
              <img src="img/3.jpg" class="card-img-top" alt="review image">
              <div class="card-body">
                <div class="review-info">
                  <div class="review-info-top">
                    <div class="yellow-star">★★☆☆☆</div>
                    <span>vngv***</span>
                    <span>| 2022.07.09</span>
                  </div>
                  <p>2018 Melon Music Award</p>
                  <p>314구역 E열 5번</p>
                </div>
              </div>
            </div>
            <!-- <img class = "review" src = "img/1.jpg">
            <img class = "review" src = "img/2.jpg">
            <img class = "review" src = "img/3.jpg"> -->
          </div>
        </div>
    </div>
</body>
</html>
