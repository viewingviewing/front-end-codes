<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰잉뷰잉-검색결과</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/search.css">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script defer src="js/index.js"></script>
  <script defer src="js/search.js"></script>
</head>
<body>
  
  <!-- HEADER -->
  <header>
    <div class="inner">

      <a href="/" class="logo">
        <img src="img/logo_pink.png" alt="뷰잉뷰잉">
      </a>
      <div class="search-container col-6">
        <input type="text" class="form-control" aria-label="Text input" onkeypress="if(event.keyCode==13){search();}" placeholder="공연장 / 공연명 / 아티스트명을 검색하세요.">
      </div>
      <div class="sub-menu">
        <a href="login.html" class="btn login">로그인 | 회원가입</a>
      </div>

    </div>
  </header>
  <section class="search-result">
    <div class="inner">

      <h2>
        <b></b>에 대한 검색결과입니다.
      </h2>
      <div class="result-container">
        <div class="hall-result">
          <h3>공연장 (<span class="result__num"></span>건)</h3>
          <ul class="itemList">
          </ul>
        </div>
        <div class="show-result">
          <h3>공연 (<span class="result__num"></span>건)</h3>
          <ul class="itemList">
          </ul>
        </div>
        <div class="artist-result">
          <h3>아티스트 (<span class="result__num"></span>건)</h3>
          <ul class="itemList">
          </ul>
        </div>
      </div>
    </div>
  </section>
</body>
