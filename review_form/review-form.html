<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/review-form.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <title>후기 작성 페이지</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="inner">

      <a href="/" class="logo">
        <img src="img/logo_navy.png" alt="뷰잉뷰잉">
      </a>

      <div class="right" >
        <div class="profile">
          <img src="img/user_navy.png" alt="프로필사진">
          <span><b>뷰잉</b>님</span>
        </div>
        <a href="javascript:void(0)">리뷰 작성하기</a>
        <a href="javascript:void(0)">마이페이지</a>
      </div>

    </div>
  </header>

  <!-- REVIEW FORM-->
  <div class="review">
    <div class="inner">
      <form>
        <fieldset>
          <h1>후기 작성</h1>

          <label for="hall-name" class="form-label"><b>공연장</b></label>
             <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="공연장명을 입력하세요">
             <datalist id="datalistOptions">
               <option value="세종문화회관 대극장">
               <option value="예술의전당 오페라극장">
               <option value="충무아트센터 대극장">
               <option value="블루스퀘어 신한카드홀">
               <option value="잠실종합운동장 올림픽주경기장">
               <option value="고척스카이돔">
               <option value="잠실실내체육관">
              <option value="올림픽공원 SK올림픽핸드볼경기장">
              <option value="KSPO DOME(올림픽체조경기장)">
            </datalist>

          <div class="show-name">
            <label for="exampleInputEmail1" class="form-label mt-4"><b>공연명</b></label>
            <input type="hall-name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="공연명을 입력하세요">
          </div>

          <div class="form-group">
            <label for="exampleSelect1" class="form-label mt-4"><b>관람일시</b></label>
            <br>
            <select class="form-select" id="exampleSelect1">
              <option>2022-08-01</option>
              <option>2022-08-02</option>
              <option>2022-08-03</option>
              <option>2022-08-04</option>
              <option>2022-08-05</option>
            </select>
          </div>

          <div class="seat">
            <label for="exampleFormControlInput1" class="form-label"><b>좌석</b></label>
              <div class="seat-info">
              <input type="email" class="form-control" id="exampleFormControlInput1"><span>층</span>
              <input type="email" class="form-control" id="exampleFormControlInput1"><span>구역</span>
              <input type="email" class="form-control" id="exampleFormControlInput1"><span>열</span>
              <input type="email" class="form-control" id="exampleFormControlInput1"><span>번</span>
              </div>
          </div>

          <div class="star-container">
            <p><b>평가</b></p>
            <div class="star-container">
              <span>시야</span>
              <span class="star">★★★★★</span>
              <span>음향</span>
              <span class="star">★★★★★</span>
              <span>좌석편의</span>
              <span class="star">★★★★★</span>
            </div>

            <!--<span class="star">
              <span>★★★★★</span>
              <input type="range" id="star" oninput="drawStar(this)" value="1" step="1" min="0" max="10">
            </span>-->
          </div>

          <div class="form-group">
            <label for="formFile" class="form-label mt-4"><b>사진</b></label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <div class="user-profile">
            <label for="exampleFormControlInput1" class="form-label"><b>프로필</b></label>
              <div class="profile">
                <span>키</span><input type="email" class="form-control" id="exampleFormControlInput1">
                <span>앉은 키</span><input type="email" class="form-control" id="exampleFormControlInput1">
                <span>안경/렌즈</span><input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
          </div>

          <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4"><b>후기</b></label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          </fieldset>
          <button type="submit" class="btn btn-dark">업로드</button>
      </form>
        
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
